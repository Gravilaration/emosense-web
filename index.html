<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emosense ‚Äì Your AI Psychologist</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #00796b;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    #chatbox {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
      background-color: #fdfdfd;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
    }

    .user {
      background-color: #c8e6c9;
      align-self: flex-end;
      text-align: right;
    }

    .ai {
      background-color: #ffecb3;
      align-self: flex-start;
    }

    #inputArea {
      display: flex;
      padding: 15px;
      background: #fff;
      border-top: 1px solid #ccc;
    }

    #input {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-left: 10px;
      padding: 12px 20px;
      font-size: 1rem;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <header>ü§ñ Emosense ‚Äì AI Mental Health Support</header>

  <div id="chatbox"></div>

  <div id="inputArea">
    <input id="input" placeholder="Type your message here..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const input = document.getElementById("input");
    const chatbox = document.getElementById("chatbox");

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      displayMessage(message, "user");
      input.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message }),
        });

        const data = await res.json();
        displayMessage(data.reply || "Sorry, I didn‚Äôt get that.", "ai");
      } catch (error) {
        displayMessage("‚ö†Ô∏è Error reaching AI server.", "ai");
        console.error(error);
      }
    }

    function displayMessage(message, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.className = `message ${sender}`;
      msgDiv.textContent = message;
      chatbox.appendChild(msgDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    // Send on Enter key
    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
